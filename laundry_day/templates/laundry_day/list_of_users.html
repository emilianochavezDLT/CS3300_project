{% extends 'laundry_day/base_template.html' %}

{% block content %}
<div class = "container-fluid">
  <h1>List of Users</h1>
  
    <ul class= "list-group list-group-flush">
      {% for user in users %}
        <li class="list-group-item">
            {{ user.name }}
          <a class = "btn btn-primary"href="{% url 'user_detail' user.id %}">View</a>
        </li>
      {% endfor %}
    </ul>
  
</div>
{% endblock %}
